<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Vision Astrology</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, #070818);
      color: #ffffff;
      padding-top: 80px;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(7, 8, 24, 0.95);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: #f5d27a;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 26px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-size: 0.95rem;
    }

    /* HERO */
    .hero {
      max-width: 1200px;
      margin: 40px auto;
      padding: 60px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      color: #f5d27a;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #e6e6e6;
    }

    .cta-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f5d27a, #d4a84f);
      color: #1b1f3b;
      font-weight: 500;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(245, 210, 122, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #f5d27a;
      border: 1px solid rgba(245, 210, 122, 0.6);
    }

    .btn-secondary:hover {
      background: rgba(245, 210, 122, 0.1);
    }

    .visual {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zodiac-circle {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 2px dashed rgba(245, 210, 122, 0.5);
      position: relative;
      animation: rotate 40s linear infinite;
    }

    .zodiac-circle::before {
      content: "âœ¦";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #f5d27a;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 40px 30px;
      }
      .cta-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Cosmic Vision</div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./services.html">Services</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="content">
      <h1>Unlock Your Destiny Through Astrology</h1>
      <p>
        Discover the hidden patterns of your life using Vedic astrology,
        numerology, and planetary science. Get accurate predictions and
        personalized guidance crafted just for you.
      </p>

      <div class="cta-buttons">

        <!-- JS EMAIL BUTTON -->
        <button class="btn btn-primary" id="horoscopeBtn">
          Get Your Horoscope
        </button>

        <a class="btn btn-secondary" href="./services.html">
          Book Consultation
        </a>

      </div>
    </div>

    <div class="visual">
      <div class="zodiac-circle"></div>
    </div>
  </section>

  <script>
    document.getElementById("horoscopeBtn").addEventListener("click", function () {
      window.location.href =
        "mailto:astrologer21256@gmail.com" +
        "?subject=Horoscope%20Request" +
        "&body=Hello%20Cosmic%20Vision,%0D%0A%0D%0A" +
        "I%20would%20like%20to%20get%20my%20horoscope.%0D%0A%0D%0A" +
        "Name:%0D%0A" +
        "Date%20of%20Birth:%0D%0A" +
        "Time%20of%20Birth:%0D%0A" +
        "Place%20of%20Birth:%0D%0A%0D%0A" +
        "Thank%20you.";
    });
  </script>

</body>
</html>
